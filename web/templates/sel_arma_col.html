{%extends "base.html" %}

{% block title %} 

ValoVault - Adicionar Coleção

{% endblock %}


{% block conteudo %}

    <br><br>

    <div class="container">
        <div class="text-center">
            <p class="h1">Adicionar Skin à Coleção</p>
        </div>
    </div>

    <br><br>

    <div class="container">

        <form method="post" action="{{ url_for('sel_arma_col', skinID = skinID)}}">
            <select id="arma" name="arma" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Selecione a arma</option>
                {% for s in bundles %}
                    {% if s[0] == skinID %}
                        {% for a in bundles[s] %}
                            <option value="{{ a[0] }}">{{ a[1] }}</option>
                        {% endfor %}
                    {% endif %}
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-dark">Selecionar arma</button>
        </form>
    </div>


{% endblock %}
