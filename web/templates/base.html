<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>

        <nav class="navbar navbar-expand-sm navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="{{ url_for('home') }}">ValoVault</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('colecao') }}">Coleção</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('wishlist') }}">Wishlist</a>
                        </li>
                    </ul>
                </div>
                <audio id="music" autoplay controls loop>
                        
                </audio>
            </div>
        </nav>

        <main class="container-fluid">
            {% block conteudo %} 

            {% endblock %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript">
            function addAudio() {
                fileArray = ["Valorant Menu Ep1.mp3", "Valorant Breeze.mp3", "Zedd X Valorant Spectrum.mp3"]
                var num = Math.floor(Math.random() * fileArray.length);
                var x = document.getElementById("music");
                x.innerHTML = "";
                x.innerHTML += '<source src="/static/Music/' + fileArray[num] + '" type="audio/mp3">';
                x.volume = 0.3;
                x.play(); 
            }

            addAudio();
        </script>
    </body>
</html>
